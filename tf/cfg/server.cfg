//LL14 TF2 STOCK/CUSTOM SERVER

// General server name, passwords and contact details
hostname "LacledesLAN TF2"
sv_password ""
sv_contact "bean@lacledeslan.com"
sv_tags ""
sv_region "0"
sv_lan "1"


// Server bans and server logs
sv_rcon_banpenalty "15"
sv_rcon_minfailures "5"
sv_rcon_maxfailures "10"
sv_rcon_minfailuretime "30"
sv_rcon_maxpacketsize "1024"
sv_rcon_maxpacketbans "1"

//LOGS 
log "on"
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0 
sv_logsdir logfiles
 
 
 
// Server downloads and files
// No fast download maximum file size. 16 is def. 64 (max) recommended if you do not have a fast download server.
//net_maxfilesize "64"

//Fast download url. Leave blank if you dont have one but set the above to max.
sv_downloadurl "http://content.lacledeslan.net/fastDownloads/tf2" // LL config


sv_allowdownload "1"
sv_allowupload "1"
sv_consistency "1"
sv_pure "0"
sv_pure_kick_clients "0"
sv_pure_trace "0"

// Bandwidth Rates
sv_maxrate "50000"
sv_minrate "7500"
sv_maxupdaterate "66"
sv_minupdaterate "20"
sv_maxcmdrate "66"
sv_mincmdrate "30"

// General server settings
mp_friendlyfire "0"
sv_alltalk "1"
mp_chattime "10"
sv_allow_voice_from_file "0"
sv_voiceenable "1"
mp_allowspectators "1"
decalfrequency "10"
mp_footsteps "1"
mp_autoteambalance "0"
mp_teams_unbalance_limit "1"
sv_restrict_aspect_ratio_fov "0"
mp_forcecamera "1"
sv_cheats "0"
sv_pausable "0"
sv_allow_wait_command "0"
sv_hudhint_sound "0"
mp_forceautoteam "0"
mp_falldamage "0"


//Round specific cvars 

mp_stalemate_enable "1"
mp_stalemate_timelimit "240"
mp_maxrounds "5"
mp_winlimit "0"
tf_flag_caps_per_round "3"

// TF2 specific Gameplay and server settings
//(ONLY found in TF2)

mp_idlemaxtime "0"
mp_idledealmethod "0"

// Execute ban files
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

// voting
sv_allow_votes 0
sv_vote_issue_autobalance_allowed 1
sv_vote_issue_extendlevel_allowed 1
sv_vote_issue_nextlevel_allowed 1


tf_server_identity_disable_quickplay 1 //DISABLE internet QUICKPLAY

//PLUGINS
melee_healing 1
melee_jumper 1
sm_betherobot_footsteps 0
sm_betherobot_wearables 1
sm_extended_advertisements_delay 60
satm_enabled 1
satm_player_threshold 8